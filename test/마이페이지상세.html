  <title>마이페이지</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    /* 헤더바 */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #fff;
    }

    .navbar {
      display: flex;
      width: 100%;
      justify-content: space-between;
    }

    .menu-icon,
    .settings-icon {
      cursor: pointer;
    }

    .logo {
      text-align: center;
    }

    /* 헤더바 */

    .profile-header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #fff;
    }

    .profile-photo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: url('your-profile-photo-url.jpg') no-repeat center center;
      background-size: cover;
      margin-right: 10px;
    }

    .profile-info {
      flex-grow: 1;
    }

    .profile-name {
      font-weight: bold;
    }

    .profile-school {
      color: #666;
    }

    .edit-button {
      background-color: #007bff;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
    }

    .self-introduction {
      padding: 20px;
      background-color: #fff;
      margin-top: 10px;
    }
  </style>
</head>
